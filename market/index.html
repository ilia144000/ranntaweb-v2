      <div class="actions" id="actions">
        <button id="btn-swap" class="btn secondary btn-small">â‡„ Swap</button>

      </div>

  <main class="container">
    <section class="hero">
      <h1>Collect, Create & Trade â€” on TON</h1>

  <!-- TonConnect UI via CDN (reliable path) -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Your app script -->
  <script src="assets/app.js"></script>

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/market/service-worker.js', { scope: '/market/' })
          .catch(console.error);
      });
    }
  </script>

  <!-- TonConnect wiring -->
  <script>
    (function () {
      const MANIFEST_URL = '/market/tonconnect-manifest.json';
      const connectBtn = document.getElementById('btn-connect');
      const profileLink = document.getElementById('nav-profile');

      function notLoaded() {
        console.error('TonConnect UI script not found on window.');
      }

      function init() {
        if (!window.TON_CONNECT_UI) return notLoaded();

        const tcui = new TON_CONNECT_UI.TonConnectUI({
          manifestUrl: MANIFEST_URL,
          uiPreferences: { theme: 'SYSTEM' }
        });

        // Toggle connect / disconnect on your existing button
        connectBtn.addEventListener('click', async () => {
          try {
            const w = await tcui.getWallet();
            if (w) {
              await tcui.disconnect();
            } else {
              await tcui.connectWallet();
            }
          } catch (e) {
            console.error('TonConnect error:', e);
          }
        });

        // Reflect status in UI
        tcui.onStatusChange((info) => {
          if (info && info.account) {
            const addr = info.account.address;
            const short = `${addr.slice(0,4)}â€¦${addr.slice(-4)}`;
            connectBtn.textContent = short;
            connectBtn.classList.add('connected');
            if (profileLink) {
              profileLink.textContent = `Profile (${short})`;
              profileLink.classList.add('connected');
            }
          } else {
            connectBtn.textContent = 'ðŸ”— Connect';
            connectBtn.classList.remove('connected');
            if (profileLink) {
              profileLink.textContent = 'Profile';
              profileLink.classList.remove('connected');
            }
          }
        });

        // Restore previous session
        tcui.restoreConnection();

        // Expose globally if needed by other scripts
        window.__tonconnect = tcui;
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
