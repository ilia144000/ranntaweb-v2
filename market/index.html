<!DOCTYPE html>
<html lang="en" class="arca-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Home — RANNTA ARCA</title>
  <meta name="description" content="Explore NFTs on RANNTA ARCA." />
  <meta name="theme-color" content="#0f0f11" />
  <link rel="icon" href="assets/rannta-arca1.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="assets/marketplace.css" />
</head>
<body data-page="home">
  <header class="header">
    <div class="wrap header-grid">
      <div class="left">
        <a class="brand" href="index.html">
          <img class="logo" src="assets/rannta-arca1.png" alt="RANNTA ARCA" />
          <span class="brand-text">RANNTA ARCA</span>
        </a>
        <nav class="nav">
          <a href="index.html">Explore</a>
          <a href="collection.html">Collections</a>
          <a href="create.html">Create</a>
          <a id="nav-profile" href="profile.html">Profile</a>
        </nav>
      </div>
      <div class="middle"></div>
      <div class="actions">
        <a id="btn-swap" class="pill" href="javascript:void(0)" role="button">↔ Swap</a>
        <a id="btn-connect" class="pill" href="javascript:void(0)" role="button">
          <span class="label">Connect Wallet</span>
        </a>
        <a id="btn-disconnect" class="pill hidden" href="javascript:void(0)" role="button">Disconnect</a>
      </div>
      <div class="connect" id="tonconnect" aria-hidden="true"></div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Collect, Create & Trade — on TON</h1>
      <p>Lightweight, non-custodial NFT marketplace with TonConnect.</p>
    </section>

    <div class="toolbar">
      <input id="search" class="search" type="search" placeholder="Search by name or collection…">
      <div class="right">
        <select id="sort" class="select" aria-label="Sort">
          <option value="">No sorting</option>
          <option value="price-asc">Price ↑</option>
          <option value="price-desc">Price ↓</option>
          <option value="name">Alphabetical</option>
        </select>
      </div>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="footer">© 2025 RANNTA ARCA — All rights reserved.</footer>

  <!-- فقط این دو اسکریپت -->
  <script src="assets/tonconnect-ui.min.js"></script>
  <script src="assets/app.js"></script>

  <!-- Service worker (اگر داری) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/market/service-worker.js', { scope: '/market/' }).catch(console.error);
      });
    }
  </script>
</body>
</html>
