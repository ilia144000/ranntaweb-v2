name: Deploy to TON Testnet

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          MNEMONIC: ${{ secrets.TON_MNEMONIC }}
          TON_API_KEY: ${{ secrets.TONCENTER_API_KEY }}
        run: npm run deploy:testnet
