  <link rel="canonical" href="https://rannta.com/gallery.html"/>

  <!-- Open Graph -->

  <meta property="og:title" content="RANNTA – Gallery">

  <!-- Twitter -->

  <meta name="twitter:description" content="A curated visual timeline of MSF works.">
  <meta name="twitter:image" content="https://rannta.com/assets/opengraph/nft_og_1200x630.jpg">

  <!-- Structured Data: ImageGallery -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ImageGallery",
    "name": "RANNTA Gallery",
    "url": "https://rannta.com/gallery.html"
  }
  </script>

  <style>
    /* Site-consistent theming */
    footer { font-size: 13px; color: #999; text-align: center; margin-top: 60px; }
    .nft-links { background:#111; border:1px solid #333; border-radius:12px; padding:18px 20px; margin:20px auto; max-width:980px; box-shadow:0 6px 18px rgba(0,0,0,.35); }
    .nft-links h2 { color:#FFD700; margin:0 0 10px 0; font-size:22px; }

    /* Header / Logo */
    header{display:flex; align-items:center; gap:20px; padding:10px 20px;}
    .logo{display:block; height:60px; width:auto;}

    .gallery-grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    @media (min-width: 980px){ .gallery-grid { grid-template-columns: repeat(3, 1fr); } }
    figure.gallery-item { background:#0e0e0e; border:1px solid #333; border-radius:12px; padding:10px; box-shadow:0 6px 18px rgba(0,0,0,.35); text-align:center; }
    .gallery-item img { width:100%; height:auto; border-radius:8px; display:block; }
    .caption { color:#FFD700; font-size:14px; margin-top:6px; }
    .sources { font-size:13px; color:#aaa; margin-top: 8px; }
    .sources a { color:#FFD700; text-decoration:none; }
    .sources a:hover { text-decoration:underline; }
  </style>
</head>
<body>
<header>
  <img src="assets/brand/coin.png" alt="RANNTA Logo" class="logo" width="160" height="160" />

      <li><a href="contact.html">Contact</a></li>

<main>
  <h1>RANNTA Gallery</h1>
  <p>A curated glimpse into the MSF universe.</p>

  <section class="nft-links">
    <h2>Highlights</h2>
    <!-- Auto-rendered gallery; items come from assets/gallery/manifest.json -->
    <div id="gallery-grid" class="gallery-grid"></div>
    <script>
      (async function(){
        try{
          const res = await fetch('assets/gallery/manifest.json?v=3');
          if(!res.ok) throw new Error('manifest not found');
          const items = await res.json();
          const grid = document.getElementById('gallery-grid');

          function safeUrl(path){
            // encode URI but also escape '#'
            return encodeURI(path).replace(/#/g, '%23');
          }

          for (const it of items){
            const file = it.file; // original filename (may contain spaces/#/unicode)
            const base = file.replace(/\.[^.]+$/, '');
            const webp = safeUrl(`assets/gallery/${base}.webp`);
            const fallback = safeUrl(`assets/gallery/${file}`);
            const w = it.w || 1200, h = it.h || 800;
            const title = it.title || '';
            const caption = it.caption || '';
            const alt = it.alt || title || caption || 'RANNTA artwork';

            const fig = document.createElement('figure');
            fig.className = 'gallery-item';

            const img = document.createElement('img');
            img.width = w; img.height = h; img.loading = 'lazy';
            img.alt = alt;
            // Show fallback immediately; upgrade to webp if it exists
            img.src = fallback;
            const probe = new Image();
            probe.onload = () => { img.src = webp; };
            probe.onerror = () => {/* keep fallback */};
            probe.src = webp;

            const cap = document.createElement('figcaption');
            cap.className = 'caption';
            cap.innerHTML = `<strong>${title}</strong><br>${caption}`;

            fig.appendChild(img);
            fig.appendChild(cap);
            grid.appendChild(fig);
          }
        } catch (e) {
          console.error('Gallery load failed', e);
        }
      })();
    </script>
  </section>
</main>

<footer>
  <p>© 2025 RANNTA. All rights reserved. <br/>
  Forged in fire. Built for the future. — Powered by TON.</p>
</footer>
</body>
</html>
