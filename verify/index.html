<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RANNTA Verify</title>
  <meta name="robots" content="noindex" />
  <style>
    body {font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0f1115; color: #eaeaea; display: flex; min-height: 100vh; align-items: center; justify-content: center; margin: 0;}
    .card {background: #161a22; padding: 24px 28px; border-radius: 16px; max-width: 640px; width: 100%; box-shadow: 0 6px 24px rgba(0,0,0,.35);}
    .ok {color: #57d9a3; font-weight: 700;}
    .bad {color: #ff6b6b; font-weight: 700;}
    .warn {color: #ffd166; font-weight: 700;}
    .muted {opacity: 0.7;}
    code {background: #0b0e13; padding: 2px 6px; border-radius: 6px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>RANNTA Verification</h1>
    <p class="muted">Check status for a given verification ID.</p>
    <hr />
    <p><strong>ID:</strong> <code id="id">—</code></p>
    <p><strong>Status:</strong> <span id="status" class="warn">Checking…</span></p>
    <p id="note" class="muted"></p>
  </div>

  <script>
    (async function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const idEl = document.getElementById("id");
      const stEl = document.getElementById("status");
      const noteEl = document.getElementById("note");

      idEl.textContent = id || "No ID provided";

      if (!id) {
        stEl.textContent = "Missing id";
        stEl.className = "bad";
        noteEl.textContent = "Add ?id=YOUR_ID to the URL.";
        return;
      }

      try {
        const res = await fetch(`https://api.rannta.com/verify?id=${encodeURIComponent(id)}`, {
          cache: "no-store"
        });
        const data = await res.json().catch(() => ({}));

        if (res.ok && typeof data.ok === "boolean") {
          if (data.ok) {
            stEl.textContent = "VALID";
            stEl.className = "ok";
            noteEl.textContent = "This verification ID is registered in the public registry.";
          } else {
            stEl.textContent = "NOT FOUND";
            stEl.className = "bad";
            noteEl.textContent = "This verification ID was not found in the public registry.";
          }
        } else if (res.status === 404) {
          stEl.textContent = "NOT FOUND";
          stEl.className = "bad";
          noteEl.textContent = "This verification ID was not found in the public registry.";
        } else if (res.status === 400) {
          stEl.textContent = "Missing id";
          stEl.className = "bad";
          noteEl.textContent = "Query parameter ?id is required.";
        } else {
          stEl.textContent = "Error";
          stEl.className = "bad";
          noteEl.textContent = "Unexpected response from API.";
        }
      } catch (e) {
        stEl.textContent = "Network error";
        stEl.className = "bad";
        noteEl.textContent = "Unable to reach API.";
      }
    })();
  </script>
</body>
</html>
