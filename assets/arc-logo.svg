<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="512" height="512" fill="#07080b" />

  <!-- Concentric rings -->
  <g transform="translate(256,256)" fill="none" stroke="#f4c96a" stroke-width="1.8">
    <circle r="70" />
    <circle r="90" />
    <circle r="110" />
    <circle r="130" />
    <circle r="150" />
    <circle r="170" />
    <circle r="190" />
  </g>

  <!-- Glowing core -->
  <defs>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe7a4" />
      <stop offset="45%" stop-color="#f6c86b" />
      <stop offset="100%" stop-color="#ad7c2f" stop-opacity="0.3" />
    </radialGradient>
  </defs>

  <g transform="translate(256,256)">
    <circle r="70" fill="url(#coreGlow)" />

    <!-- Tri-fork / glyph -->
    <g
      fill="none"
      stroke="#f9d97b"
      stroke-width="9"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <!-- left angled arm (like a triangle) -->
      <path d="
        M -46 0
        L -14 -18
        L -14 18
        Z
      " />

      <!-- vertical spine -->
      <line x1="-14" y1="-20" x2="0" y2="20" />

      <!-- right fork: horizontal + downward arm -->
      <path d="
        M 0 0
        L 32 0
        M 32 0
        L 32 22
      " />
    </g>
  </g>
</svg>
