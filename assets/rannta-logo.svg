<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" fill="none">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#050509" />

  <!-- Radial gold glow -->
  <radialGradient id="goldGlow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#FBE9A5" stop-opacity="1"/>
      <stop offset="40%" stop-color="#D8B766" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#050509" stop-opacity="0"/>
  </radialGradient>
  <circle cx="512" cy="512" r="480" fill="url(#goldGlow)" opacity="0.55"/>

  <!-- Embossed 3D Rings -->
  <g stroke="#EAD281" stroke-width="3" fill="none" opacity="0.92" 
     style="filter: drop-shadow(0px 0px 12px rgba(255,220,120,0.55));">
    <circle cx="512" cy="512" r="420"/>
    <circle cx="512" cy="512" r="360"/>
    <circle cx="512" cy="512" r="300"/>
    <circle cx="512" cy="512" r="240"/>
    <circle cx="512" cy="512" r="180"/>
    <circle cx="512" cy="512" r="120"/>
    <circle cx="512" cy="512" r="60"/>
  </g>

  <!-- Center gold orb -->
  <radialGradient id="centerOrb" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#FFF4C7"/>
    <stop offset="50%" stop-color="#F0D889"/>
    <stop offset="100%" stop-color="#8A7430"/>
  </radialGradient>
  <circle cx="512" cy="512" r="85" fill="url(#centerOrb)" 
          style="filter: drop-shadow(0px 0px 18px rgba(255,230,150,0.6));" />

  <!-- 3D AR glyph -->
  <text x="50%" y="57%" text-anchor="middle"
        fill="url(#centerOrb)"
        font-size="260"
        font-family="serif"
        font-weight="900"
        style="
          paint-order: stroke;
          stroke: #E2C677;
          stroke-width: 18;
          filter: drop-shadow(0px 0px 18px rgba(255,230,150,0.65));
        ">
    ê§Äê§ì
  </text>
</svg>
