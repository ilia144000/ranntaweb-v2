<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RANNTA Animated Banner</title>
<style>
  body {
    background: #0b0b0f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  svg {
    width: 450px;
    height: 450px;
  }

  .circle {
    stroke: url(#goldFade);
    fill: none;
    stroke-width: 1.5;
    transform-origin: 50% 50%;
    opacity: 0;
    animation: draw 3s linear forwards;
  }

  /* Appearance animation for circles */
  @keyframes draw {
    0% {
      opacity: 0;
      r: 0;
    }
    100% {
      opacity: 1;
    }
  }

  /* Phoenician letters animation (steam-like emergence) */
  .letters {
    opacity: 0;
    filter: blur(12px);
    animation: reveal 2s ease-out forwards;
    animation-delay: 3s; /* starts after circles finish */
  }

  @keyframes reveal {
    0% {
      opacity: 0;
      transform: scale(0.8);
      filter: blur(12px);
    }
    70% {
      opacity: 1;
      filter: blur(3px);
    }
    100% {
      opacity: 1;
      transform: scale(1);
      filter: blur(0px);
    }
  }
</style>
</head>

<body>

<svg viewBox="0 0 512 512">
  <defs>
    <radialGradient id="goldFade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e6c980"/>
      <stop offset="100%" stop-color="#d1a85a"/>
    </radialGradient>
  </defs>

  <!-- Circles with staggered delay -->
  <circle class="circle" style="animation-delay:0s"    cx="256" cy="256" r="30"/>
  <circle class="circle" style="animation-delay:0.25s" cx="256" cy="256" r="55"/>
  <circle class="circle" style="animation-delay:0.50s" cx="256" cy="256" r="80"/>
  <circle class="circle" style="animation-delay:0.75s" cx="256" cy="256" r="105"/>
  <circle class="circle" style="animation-delay:1.00s" cx="256" cy="256" r="130"/>
  <circle class="circle" style="animation-delay:1.25s" cx="256" cy="256" r="155"/>
  <circle class="circle" style="animation-delay:1.50s" cx="256" cy="256" r="180"/>
  <circle class="circle" style="animation-delay:1.75s" cx="256" cy="256" r="205"/>

  <!-- Phoenician Letters ê§Äê§ì -->
  <text
    class="letters"
    x="50%" y="50%"
    font-size="120"
    text-anchor="middle"
    dominant-baseline="central"
    fill="url(#goldFade)"
    style="font-family: 'Segoe UI Symbol','Noto Sans Phoenician', sans-serif;"
  >ê§Äê§ì</text>

</svg>

</body>
</html>
